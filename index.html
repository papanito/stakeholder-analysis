<html>

<head>
    <title>Vue Tutorial Samples</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1 id="title">
        {{ title }}
    </h1>
    <div id="app-2">
        <input
            v-model="newStakeholder"
            v-on:keyup.enter="addNewStakeholder"
            placeholder="Add a stakeholder"
        >
        <stakeholder-item
            v-for="stakeholder in stakeholderlist"
            v-bind:stakeholder="stakeholder"
            v-bind:key="stakeholder.id"/>
    </div>

    <script>
        // Define a new component called stakeholder-item
        Vue.component('stakeholder-item', {
            props: ['stakeholder'],
            template: '<div class="stakeholderlist">{{ stakeholder.name }}</div>'
        })

        var app = new Vue({
            el: '#title',
            data: {
                title: 'Welcome to the Stakeholder Analysis App'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                stakeholderlist: [
                    { id: 0, name: 'Stakeholder 1' },
                    { id: 1, name: 'Stakeholder 2' },
                    { id: 2, name: 'Stakeholder 3' }
                ], 
                nextStakeholderId: 3
            },
            methods: {
                addNewStakeholder: function () {
                this.stakeholderlist.push({
                    id: this.nextStakeholderId++,
                    name: this.newStakeholder
                })
                this.newStakeholder = ''
                }
            }
        })
    </script>
</body>

</html>
