<html>

<head>
    <title>Vue Tutorial Samples</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
           <stakeholder-item
                v-for="stakeholder in stakeholderlist"
                v-bind:stakeholder="stakeholder"
                v-bind:key="stakeholder.id"/>
        </ol>
    </div>

    <script>
        // Define a new component called stakeholder-item
        Vue.component('stakeholder-item', {
            props: ['stakeholder'],
            template: '<div class="stakeholderlist">{{ stakeholder.text }}</div>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                stakeholderlist: [
                    { id: 0, text: 'Stakeholder 1' },
                    { id: 1, text: 'Stakeholder 2' },
                    { id: 2, text: 'Stakeholder 3' }
                ], 
            }
        })
    </script>
</body>

</html>
