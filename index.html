<html>

<head>
    <title>Stakeholder Analysis</title>
    <script src="https://unpkg.com/vue"></script>
    <!--script src="https://unpkg.com/vue-localstore"></script-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1 id="title">
        {{ title }}
    </h1>
    <div id="stakeholdergrid">
        <div style="padding: 0px 4px 0px 4px">
            <button @click="addRow">Add row</button>
            <label for="datasetname">dataset Name: </label>
            <input type="text" name="datasetname" id="datasetname" 
                v-bind:disabled="isDatasetnameDisabled"
                v-model="datasetname">
        </div>
        <table>
            <thead>
                <tr>
                    <td>id</td>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Role</td>
                    <td>Comment</td>
                    <td>Power</td>
                    <td>Interest</td>
                    <td>Color</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="stakeholder in stakeholderlist" v-bind:class="stakeholder.color" v-on:onload="drawStakeholders">
                    <td>
                        <span v-mode="stakeholder.id">{{ stakeholder.id }}</span>
                    </td>
                    <td>
                        <div class="tooltip">
                            <input type="text"
                                v-model="stakeholder.name" 
                                title="Stakeholder name"
                                placeholder="stakeholder name" 
                                v-bind:class="{ error: stakeholder.name == '' }"
                                v-on:change="saveData"> 
                            <span class="tooltiptext" v-show="!stakeholder.name" >stakeholder name is missing</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <input type="text" 
                            v-model="stakeholder.department" 
                            placeholder="department" 
                            v-bind:class="{ error: stakeholder.department == '' }"
                            v-on:change="saveData">
                            <span class="tooltiptext" v-show="!stakeholder.department" >stakeholders department is missing</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <input type="text" 
                            v-model="stakeholder.role" 
                            placeholder="role" 
                            v-bind:class="{ error: stakeholder.role == '' }"
                            v-on:change="saveData">
                            <span class="tooltiptext" v-show="!stakeholder.role" >stakeholders role is missing</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <input type="text" 
                            v-model="stakeholder.comment" 
                            placeholder="comment" 
                            v-bind:class="{ error: stakeholder.comment == '' }"
                            v-on:change="saveData">
                            <span class="tooltiptext" v-show="!stakeholder.comment" >comment is missing</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <select v-model="stakeholder.power"
                            v-bind:class="{ error: stakeholder.power == '' }"
                            v-on:change="saveData">
                            <option disabled value="">power</option>
                            <option value="0">very low</option>
                            <option value="1">low</option>
                            <option value="2">low-med</option>
                            <option value="3">med</option>
                            <option value="4">med-high</option>
                            <option value="5">high</option>
                            <option value="6">very high</option>
                        </select>
                            <span class="tooltiptext" 
                                v-show="!stakeholder.power">stakeholders power not specified</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <select v-model="stakeholder.interest"
                            v-bind:class="{ error: stakeholder.interest == '' }"
                            v-on.change="saveData">
                            <option disabled value="">interest</option>
                            <option value="0">very low</option>
                            <option value="1">low</option>
                            <option value="2">low-med</option>
                            <option value="3">med</option>
                            <option value="4">med-high</option>
                            <option value="5">high</option>
                            <option value="6">very high</option>
                        </select>
                            <span class="tooltiptext" 
                                v-show="!stakeholder.interest" >stakeholders interest not specified</span>
                        </div>
                    </td>
                    <td>
                        <div class="tooltip">
                        <select v-model="stakeholder.color"
                            v-bind:class="{ error: stakeholder.color == '' }"
                            v-on:change="saveData">
                            <option disabled value="">color</option>
                            <option>green</option>
                            <option>orange</option>
                            <option>red</option>
                        </select>
                            <span class="tooltiptext" 
                                v-show="!stakeholder.color">color not selected</span>
                        </div>
                    </td>
                    <td>
                    <button @click="removeRow(stakeholder)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="graph">
            <canvas style="border: 2px solid red"
            ref="canvas"
            :height="h"
            :width="w">
        </div>
    </div>
    
    <script>
    let activedataset = localStorage.getItem('datasets')
    if (activedataset == null) {
        activedataset = "noname";
        console.log("dataset used = "+ activedataset);
    }
    let myStakeholderlist = JSON.parse(localStorage.getItem(activedataset))
    if ( myStakeholderlist == null) {
        myStakeholderlist  = new Array();
    }

    var app = new Vue({
        el: '#title',
        data: {
            title: 'Stakeholder Analysis'
        }
    })

    var app2 = new Vue({
        el: '#stakeholdergrid',
        mounted: function () {
            console.log(this.$refs.canvas)
            this.context = this.$refs.canvas.getContext('2d')
        },
        data: {
            w: 400,
            h: 300,
            imgData: null,
            stakeholderlist: myStakeholderlist,
            datasetname: activedataset,
            isDatasetnameDisabled: false
        },
        watch: {
            datasetname: function(value) {
                console.log("WATCH datasetname " + value)
                this.datasetname = "noname"
            },
            stakeholderlist: function(value) {
                console.log("WATCH stakeholder " + value)
            }
        },
        methods: {
            addRow: function () {
                this.stakeholderlist.push({
                    id: "",
                    name: "",
                    department: "",
                    role: "",
                    comment: "",
                    power: "",
                    interest: "",
                    color: ""
                });
                this.saveData();
            },
            removeRow: function (stakeholder) {
                var index = this.stakeholderlist.indexOf(stakeholder)
                this.stakeholderlist.splice(index, 1);
                this.saveData();
            },
            saveData: function (event) {
                localStorage.setItem(this.datasetname, JSON.stringify(this.stakeholderlist))
                console.log("saveData " + event)
                this.drawStakeholders()
            },
            drawStakeholders: function () {
                console.log("drawStakeholders()")
                //https://github.com/stefanonepa/vue-draw-canvas/
                //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/getImageData
                this.clearCanvas()
                for (let stakeholder of this.stakeholderlist) {
                    this.drawPoint(stakeholder)
                }
            },
            drawPoint: function(stakeholder) {
                let linew = 4;
                let xsep = this.w/6
                let ysep = this.h/6
                try {
                    x = stakeholder.interest*xsep
                    y = stakeholder.power*ysep
                    this.context.beginPath()
                    console.log("draw stakeholder '" + stakeholder.name + "' at (" + x + "," + y + ") with r=" + linew)
                    //arc(x, y, radius, startAngle, endAngle, counterClockwise);
                    this.context.arc(x,y, linew, 0, 2*Math.PI, false)
                    this.context.fillStyle = stakeholder.color
                    this.context.fill() 
                } catch (e) {
                    console.log("Unable to draw " + stakeholder.name)
                }
            },
            clearCanvas: function() {
                this.context.clearRect(0, 0, this.w, this.h)
            }
        }
    })

    </script>
</body>
    </html>
